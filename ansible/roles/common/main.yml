---
- name: Create ext4 filesystem if not present
  filesystem: fstype=ext4 dev={{ ansible_mounts[1].device }}
  become: true

- name: Mount local work volume
  become: true
  mount: name=/mnt/work src={{ ansible_mounts[1].device }} fstype=ext4 state=mounted

- name: Give ubuntu rights to write on /mnt/work
  become: true
  file:
    path: /mnt/work
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: 0755

- name: Update system and install basics
  become: true
  package: 
    name: "{{ item }}"
    state: installed
    update_cache: yes
  with_items:
      - git
      - unzip
      - wget
      - tar
      - gzip
      - bzip2
      - docker.io
      - python-docker
      - tabix
      - nfs-common

- name: Add SSH keys for UMCCR team
  authorized_key:
    user: ubuntu
    state: present
    key: '{{ item }}'
  with_fileglob:
    - public_keys/*.ssh

- name: Add user to docker group
  become: true
  user: name=ubuntu groups=docker append=yes

- name: Pull PCGR docker image
  become: true
  docker_image:
    name: sigven/pcgr:0.3.4

- name: Refresh group info
  become: false
  command: newgrp docker

- name: Setup local firewall
  ufw:
    state: enabled
    rule: allow
    name: OpenSSH